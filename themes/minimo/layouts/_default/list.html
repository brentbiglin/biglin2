{{ partial "header.html" . }}

<main class='main'>
  <section class='list-container'>
    <h1 class='list-title title'>
      {{- if .Data.Singular -}}
      {{- end -}}
      {{- .Title -}}
    </h1>
    <div class='list'>
      {{ range .Pages }}
        {{ .Render "li" }}
      {{ end }}
    </div>
  </section>
</main>

{{ partial "footer.html" . }}
